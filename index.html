<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flashlight Cursor with Hover Effect</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="image-container">
    <img src="99x_website_images-03.jpg" class="background-image" alt="Background Image">
    <div class="overlay"></div>
    
    <!-- First hover image -->
    <a href="https://audiomack.com/99x/song/foofighters-live-x">
      <img src="foofighters-livex-cd.png" class="hover-image hover-image-1" alt="Hover Image 1">
    </a>
    
    <!-- Second hover image -->
    <a href="https://audiomack.com/99x/song/coldplay-3-6-03">
      <img src="coldplay-tape.png" class="hover-image hover-image-2" alt="Hover Image 2">
    </a>
    
    <!-- Third hover image -->
    <a href="https://audiomack.com/99x/album/best-of-morning-x">
      <img src="mug.png" class="hover-image hover-image-3" alt="Hover Image 3">
    </a>
    
    <!-- Fourth hover image -->
    <a href="https://www.youtube.com/watch?v=DmD5MQPOZbM">
      <img src="card.png" class="hover-image hover-image-4" alt="Hover Image 4">
    </a>
  </div>

  <script src="script.js"></script>
</body>
</html>
